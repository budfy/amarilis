<div class="popup" id="popup-present">
  <div class="popup__wrap">
    <div class="popup__content --base popup-present ">
      <div class="popup__close js-popup__close"></div>
      <h4 class="popup__title">Презентация <span class="brand-name--js">Mavala</span></h4>
      <form class="popup-form mt-32">
        <input type="hidden" name="project_name" value="Запрос презентации" />
        <input type="hidden" name="admin_email" value="zakaz@amarylis.ru" />
        <input type="hidden" name="form_subject" value="Заявка с сайта Amarilis" />
        <label class="popup-label">
          <input type="text" class="popup-input px-24 py-40" id="present-name" required>
          <span class="popup-label__placeholder">Ваше имя:</span>
        </label>
        <label class="popup-label mt-16">
          <input type="email" class="popup-input px-24 py-40" id="present-email" required>
          <span class="popup-label__placeholder">E-mail:</span>
        </label>
        <label class="popup-label mt-16">
          <input type="tel" class="popup-input px-24 py-40" id="present-tel" required>
          <span class="popup-label__placeholder">Телефон:</span>
        </label>
        <button class="popup-btn btn --fill-1 --xl mt-16" type="submit">Отправить</button>
        <label class="popup-label checkbox basement-checkbox subscribe-label pt-16">
          <input type="checkbox" checked="checked" required>
          <div class="flex --align-center">
            <div class="checkbox__trigger"></div>
            <div class="checkbox__label --p ml-16">Я даю согласие на <a href="#popup-politics" class="politics-link"
                data-popup="#popup-politics"><strong>обработку
                  персональных
                  данных</strong></a>
            </div>
          </div>
        </label>
      </form>
    </div>
    <div class="popup__shade js-popup__close"></div>
  </div>
</div>
